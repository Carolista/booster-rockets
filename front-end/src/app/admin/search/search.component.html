<div class="top-align center">
    <div class="search-block">

        <div class="page-title">
            SEARCH
        </div>

        <div class="button-group">
            <button class="button-inline" [class.button-selected]="searchType === 'flashcard'" (click)="searchType = 'flashcard'">Flashcards</button>
            <button class="button-inline" [class.button-selected]="searchType === 'user'" (click)="searchType = 'user'">Users</button>
        </div>

        <!-- Flashcard Search -->
        <div *ngIf="searchType === 'flashcard'" class="center">
            <div class="parameters-block space-above">

                <label>Keyword: <input type="text" /></label> 
                
                Filter by:
                <select #categorySelection="ngModel" [(ngModel)]="selectedCategory" (change)="buildFlashcardResults()">
                    <option></option>
                    <option *ngFor="let category of allCategories">{{category}}</option>
                </select>
                <!-- TODO: create drop-down boxes for category, topic, and type with "" as an option -->

            </div>

            <div class="results-block">
                <p *ngFor="let result of flashcardResults">{{result.query}}</p>
            </div>
        </div>


        <!-- Add feature to return results as table or in grid -->
    </div>
    
</div>
